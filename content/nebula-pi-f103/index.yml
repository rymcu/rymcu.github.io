    - title: 海量存储，随心扩展
      description: 板载 EEPROM、SPI Flash 还不够？更有 Micro SD 卡槽，满足您对数据记录、固件存储、文件系统等各种大容量存储需求。
      icon: i-lucide-hard-drive
