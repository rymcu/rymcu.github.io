sections:
  - title: '[双核驱动]{.text-(--ui-primary)} 性能加倍'
    description: 同时搭载广受欢迎的 STM32F103VET6 (ARM Cortex-M3) 和新兴的 CH32V203C8T6 (RISC-V)，无论是学习研究、性能比对还是双核协作项目，一块板卡全部搞定！
    images:
      mobile: '/images/stm32f103-1.png'
      desktop: '/images/stm32f103-1.png'
    features:
      - title: 工业级通信，即插即用
        description: 板载 CAN 和 RS422 通信接口，配备专用接线端子，无需额外购买收发器，轻松应对工业控制、汽车电子、多机通信等场景。
        class: border-l border-(--ui-primary) pl-4
      - title: 丰富案例，快速上手
        description: 提供 24 篇上手教程，涵盖 CAN 、 RS422 通信、屏幕驱动、SD 卡读写和 GPIO 等多种应用场景。
        class: border-l border-(--ui-border) pt-4 pl-4
features:
  title: 掌控你的 [生产力]{.text-(--ui-primary)}
  features:
    - title: 调试无忧，开发顺畅
      description: 内建针对 RISC-V (CH32) 的 CMSIS-DAP 下载器，结合独立的 Type-C 调试/下载接口，让您的开发调试流程如丝般顺滑。
      icon: i-lucide-laugh
