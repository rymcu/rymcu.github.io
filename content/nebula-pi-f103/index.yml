        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
    - title: 视觉呈现，丰富多彩
      description: 预留 0.96" OLED 直插座，提供通用 SPI 屏接口，更能驱动 3.5" 触摸彩屏。配合板载 RGB 彩灯和 8 位流水灯，状态显示直观生动。
      icon: i-lucide-tv-minimal
      ui:
        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
    - title: IO 丰富，扩展无限
      description: 大量 GPIO 引脚整齐排列，来自 STM32 和 CH32 的双重扩展能力，无论是传感器、模块还是自定义电路，都能轻松接入。
      icon: i-lucide-microchip
      ui:
        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
    - title: 稳定可靠，安全保护
      description: 方便的 5V 端子输入，板载稳压电路，更有自恢复保险丝保驾护航，让您的创意实践无后顾之忧。
      icon: i-lucide-shield
      ui:
        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
    - title: 人机交互，触手可及
      description: 板载多个按键（复位、启动、用户自定义），配合 LED 指示，调试交互简单直接。
      icon: i-lucide-mouse-pointer-click
